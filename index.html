<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="PxWidget/js/isogram.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>My First Bootstrap Page</h1>
        <p>Resize this responsive page to see the effect!</p>
    </div>

    <div class="container mt-5">

        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="select-county">County</label>
                    <select class="form-select" id="select-county">
                        <option selected disabled>Choose...</option>

                    </select>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="select-sex">Sex</label>
                    <select class="form-select" id="select-sex">
                        <option selected disabled>Choose...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="select-age">Age</label>
                    <select class="form-select" id="select-age">
                        <option selected disabled>Choose...</option>

                        <option value="AGE0">Age 0</option>
                        <option value="AGE1">Age 1</option>
                        <option value="AGE2">Age 2</option>
                        <option value="AGE3">Age 3</option>
                        <option value="AGE4">Age 4</option>
                        <option value="AGE5">Age 5</option>
                        <option value="AGE6">Age 6</option>
                        <option value="AGE7">Age 7</option>
                        <option value="AGE8">Age 8</option>
                        <option value="AGE9">Age 9</option>
                        <option value="AGE10">Age 10</option>
                        <option value="AGE11">Age 11</option>
                        <option value="AGE12">Age 12</option>
                        <option value="AGE13">Age 13</option>
                        <option value="AGE14">Age 14</option>
                        <option value="AGE15">Age 15</option>
                        <option value="AGE16">Age 16</option>
                        <option value="AGE17">Age 17</option>
                        <option value="AGE18">Age 18</option>
                        <option value="AGE19">Age 19</option>
                        <option value="AGE20-24">Age 20-24</option>
                        <option value="AGE25-29" data-code-true="Age 25-29 (AGE25-29)" data-code-false="Age 25-29" title="Age 25-29">Age 25-29</option>
                        <option value="AGE30-34" data-code-true="Age 30-34 (AGE30-34)" data-code-false="Age 30-34" title="Age 30-34">Age 30-34</option>
                        <option value="AGE35-39" data-code-true="Age 35-39 (AGE35-39)" data-code-false="Age 35-39" title="Age 35-39">Age 35-39</option>
                        <option value="AGE40-44" data-code-true="Age 40-44 (AGE40-44)" data-code-false="Age 40-44" title="Age 40-44">Age 40-44</option>
                        <option value="AGE45-49" data-code-true="Age 45-49 (AGE45-49)" data-code-false="Age 45-49" title="Age 45-49">Age 45-49</option>
                        <option value="AGE50-54" data-code-true="Age 50-54 (AGE50-54)" data-code-false="Age 50-54" title="Age 50-54">Age 50-54</option>
                        <option value="AGE55-59" data-code-true="Age 55-59 (AGE55-59)" data-code-false="Age 55-59" title="Age 55-59">Age 55-59</option>
                        <option value="AGE60-64" data-code-true="Age 60-64 (AGE60-64)" data-code-false="Age 60-64" title="Age 60-64">Age 60-64</option>
                        <option value="AGE65-69" data-code-true="Age 65-69 (AGE65-69)" data-code-false="Age 65-69" title="Age 65-69">Age 65-69</option>
                        <option value="AGE70-74" data-code-true="Age 70-74 (AGE70-74)" data-code-false="Age 70-74" title="Age 70-74">Age 70-74</option>
                        <option value="AGE75-79" data-code-true="Age 75-79 (AGE75-79)" data-code-false="Age 75-79" title="Age 75-79">Age 75-79</option>
                        <option value="AGE80-84" data-code-true="Age 80-84 (AGE80-84)" data-code-false="Age 80-84" title="Age 80-84">Age 80-84</option>
                        <option value="AGE85andover" data-code-true="Age 85 and over (AGE85andover)" data-code-false="Age 85 and over" title="Age 85 and over">Age 85 and over</option>
                        <option value="AGET" data-code-true="Total (AGET)" data-code-false="Total" title="Total">Total</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="county-map" class="pxwidget"></div>
            </div>
        </div>
    </div>

</body>

</html>
