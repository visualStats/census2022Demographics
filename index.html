<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="PxWidget/js/isogram.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>My First Bootstrap Page</h1>
        <p>Resize this responsive page to see the effect!</p>
    </div>

    <div class="container mt-5">

        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="select-county">County</label>
                    <select class="form-select" id="select-county">
                        <option selected disabled>Choose...</option>

                    </select>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="select-sex">Sex</label>
                    <select class="form-select" id="select-sex">
                        <option selected disabled>Choose...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="input-age">Age</label>
                    <input type="number" class="form-control" id="input-age" placeholder="Enter age">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="county-map" class="pxwidget"></div>
            </div>
        </div>
    </div>

</body>

</html>
